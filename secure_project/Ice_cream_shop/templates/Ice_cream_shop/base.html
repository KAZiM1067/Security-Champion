<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ice Cream Shop{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Raleway:wght@400&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: rgb(250, 245, 245);
        }

        .navbar {
            background-color: rgb(255, 253, 253) !important;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #c72222 !important;
        }

        .navbar-nav a {
            color: black !important;
            font-size: 18px;
            margin-right: 15px;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropbtn {
            background-color: #ff3366;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropbtn:hover {
            background-color: #cc0052;
        }

        .hero {
            text-align: center;
            padding: 240px;
            background: #ffccd5;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 50px;
            color: #ff3366;
        }

        .hero p {
            font-size: 20px;
            font-weight: 400;
            color: #333;
        }

        .btn-custom {
            background: #ff3366;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
        }

        .btn-custom:hover {
            background: #cc0052;
            color: white;
        }

        /* Footer Styling */
        .footer {
            background-color: rgb(10, 10, 10);
            color: white;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 14px;
        }

        .footer p {
            margin: 5px 0;
        }

        .footer p:first-child {
            font-size: 16px;
            font-weight: bold;
        }

        /* Responsive Styling for Footer */
        @media (max-width: 768px) {
            .footer {
                padding: 30px 20px;
            }
        }
    </style>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Ice_cream shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'feedback' %}">Feedback</a></li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% if user.is_authenticated %}
                            <form action="{% url 'logout' %}" method="POST">
                                {% csrf_token %}
                                <button class="dropdown-item" type="submit">Logout</button>
                            </form>
                            {% else %}
                            <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'signup' %}">Sign Up</a></li>
                            {% endif %}
                        </ul>
                    </li>                    
                </ul>
            </div>
        </div>
    </nav>

    <div>
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 Ice Cream Shop | All Rights Reserved</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
